<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- VIEWPORT (MUY IMPORTANTE) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Selector de Color RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            ðŸŽ¨ RGB Color App
        </a>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="flex-fill">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">

                <!-- CARD PRINCIPAL -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">

                        <h3 class="text-center mb-4 fw-bold">
                            Selector de Color RGB
                        </h3>

                        <!-- CARD: COLOR PICKER -->
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body text-center">
                                <label class="form-label fw-semibold">
                                    Selector de color
                                </label>
                                <input type="color"
                                       id="colorPicker"
                                       class="form-control form-control-color mx-auto"
                                       value="#000000">
                            </div>
                        </div>

                        <!-- CARD: VISTA PREVIA -->
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <div id="colorBox" class="color-box"></div>
                                <p class="text-center mt-2 mb-1">
                                    <strong>RGB:</strong>
                                    <span id="rgbText">rgb(0, 0, 0)</span>
                                </p>
                                <p class="text-center mb-0">
                                    <strong>HEX:</strong>
                                    <span id="hexText">#000000</span>
                                </p>
                            </div>
                        </div>

                        <!-- CARD: CONTROLES -->
                        <div class="card shadow-sm">
                            <div class="card-body">

                                <!-- Rojo -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold text-danger">
                                        Rojo (R)
                                    </label>
                                    <input type="range" class="form-range" id="red" min="0" max="255">
                                    <input type="number" class="form-control mt-1" id="redInput" min="0" max="255">
                                    <small>Valor: <span id="redValue">0</span></small>
                                </div>

                                <!-- Verde -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold text-success">
                                        Verde (G)
                                    </label>
                                    <input type="range" class="form-range" id="green" min="0" max="255">
                                    <input type="number" class="form-control mt-1" id="greenInput" min="0" max="255">
                                    <small>Valor: <span id="greenValue">0</span></small>
                                </div>

                                <!-- Azul -->
                                <div class="mb-2">
                                    <label class="form-label fw-semibold text-primary">
                                        Azul (B)
                                    </label>
                                    <input type="range" class="form-range" id="blue" min="0" max="255">
                                    <input type="number" class="form-control mt-1" id="blueInput" min="0" max="255">
                                    <small>Valor: <span id="blueValue">0</span></small>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

</html>
